<div class="w-full  bg-zinc-100">
  <h1 class="title-text mb-5">Billing Analytics</h1>
  <div class="stats shadow w-full">
    <div class="stat">
      <div class="stat-figure text-primary">
        <i class="bi bi-eye-fill text-2xl font-semibold"></i>
      </div>
      <div class="stat-title">Balance</div>
      <div class="stat-value text-primary">2.5K</div>
      <!-- <div class="stat-desc">21% more than last month</div> -->
    </div>

    <div class="stat">
      <div class="stat-figure text-secondary">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          class="inline-block w-8 h-8 stroke-current"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M13 10V3L4 14h7v7l9-11h-7z"
          ></path>
        </svg>
      </div>
      <div class="stat-title">Pending Completion</div>
      <div class="stat-value text-secondary">0</div>
      <!-- <div class="stat-desc">21% more than last month</div> -->
    </div>
    <div class="stat">
      <div class="stat-figure text-secondary">
        <i class="bi bi-cash-coin text-2xl font-semibold"></i>
      </div>
      <div class="stat-title">Lifetime earnings</div>
      <div class="stat-value text-secondary">20.3K</div>
      <!-- <div class="stat-desc">21% more than last month</div> -->
    </div>
    <div class="stat">
      <div class="stat-figure text-secondary">
        <label
          for="payment-modal"
          class="text-white bg-primary hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 ml-6 mr-2 mb-2 focus:outline-none mt-4 cursor-pointer"
        >
          Connect
        </label>
      </div>
      <div class="stat-value text-2xl">Add a Payout Method</div>
      <div class="stat-title">Stripe, Paypal or Bank transfer</div>
      <!-- <div class="stat-desc">21% more than last month</div> -->
    </div>
  </div>

  <div class="flex flex-col justify-center items-center w-full min-h-max">
    <img src="../../../../assets/asserts/payout.png" alt="" class="mt-16" />
    <h1 class="text-2xl font-semibold text-zinc-700 mb-2">Add a Payout method</h1>
    <p class="text-md text-center w-[60vw]">
      Get paid to your local bank account automatically. No minimum threshold.
      If you don't have a Stripe account, you'll be asked to create one for
      free.
    </p>
  </div>
</div>

<!-- add card -->
<input type="checkbox" id="payment-modal" class="modal-toggle" />
<div class="modal">
  <div class="modal-box">
    <!--  -->
    <div class="form-control">
      <label class="label">
        <span class="label-text">Card Holder Name</span>
      </label>
      <input
        type="text"
        placeholder="Enter name"
        class="input input-bordered w-full"
      />
    </div>

    <!--  -->
    <div class="form-control">
      <label class="label">
        <span class="label-text">Card Number</span>
      </label>
      <input
        type="text"
        placeholder="Enter card number"
        class="input input-bordered w-full"
      />
    </div>
    <!--  -->

    <!--  -->
    <div class="flex gap-x-3 mt-3">
      <div class="form-control">
        <label class="label">
          <span class="label-text">Expiry Date</span>
        </label>
        <input
          type="text"
          placeholder="2/24"
          class="input input-bordered w-full"
        />
      </div>
      <!--  -->
      <div class="form-control">
        <label class="label">
          <span class="label-text">CVV</span>
        </label>
        <input
          type="text"
          placeholder="546"
          class="input input-bordered w-full"
        />
      </div>
    </div>

    <div class="mt-3 flex justify-end">
      <label class="btn btn-primary" for="payment-modal">Add</label>
    </div>
    <!--  -->
  </div>
</div>
