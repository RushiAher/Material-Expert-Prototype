  <div class="grid md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4  gap-4 place-items-center">
          <div class="" *ngFor="let items of materialExperts">
            <div id="{{ items.id }}" class="card xl:w-80 md:w-76 bg-base-100 shadow-xl">
              <figure class="px-10 pt-10">
                <img
                  src="{{ items.img }}"
                  alt="Shoes"
                  class="rounded-full xl:h-48 xl:w-48 md:w-32 md:h-32"
                />
              </figure>
              <div class="card-body items-center text-center">
                <h2 class="card-title">{{ items.name }}</h2>

                <p>{{ items.summary.slice(0,120) + "..."}}</p>
                <div class="card-actions">
                  <button
                  routerLink="/expert-profile"
                    class="text-white bg-primary hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 focus:outline-none"
                  >
                    View Profile
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
