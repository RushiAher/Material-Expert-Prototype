<div class="grid grid-cols-3 gap-4">
  <div class="max-w-sm bg-white border border-gray-200 rounded-2xl shadow" *ngFor="let items of projectData">
    <div class="p-5 flex items-center justify-center">
      <img
        class="rounded-t-lg w-[8rem] h-[8rem] cover-fill"
        src="{{items.img}}"
        alt=""
      />
    </div>
    <div class="p-5 flex justify-between items-center">
      <div class="">
        <p class="text-sm">Project Name</p>
        <p class="text-md font-semibold">{{items.name}}</p>
      </div>
      <a
        href="#"
        class="inline-flex items-center px-2.5 py-1.5 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300"
      >
        view
        <svg
          aria-hidden="true"
          class="w-4 h-4 ml-2 -mr-1"
          fill="currentColor"
          viewBox="0 0 20 20"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            fill-rule="evenodd"
            d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z"
            clip-rule="evenodd"
          ></path>
        </svg>
      </a>
    </div>
    <div class="px-5">
      <p class="text-sm">Summary</p>
      <p class="text-sm text-justify mt-2">
       {{items.summary}}
      </p>
    </div>
    <div class="p-5">
      <div class="flex flex-wrap min-h-max gap-2">
        <span
          class="bg-blue-100 text-blue-500 px-3 py-1 rounded capitalize text-sm"
          >Metal</span
        >
        <span
          class="bg-blue-100 text-blue-500 px-3 py-1 rounded capitalize text-sm"
          >Fabric</span
        >
        <span
          class="bg-blue-100 text-blue-500 px-3 py-1 rounded capitalize text-sm"
          >Plastic</span
        >
      </div>
      <p class="text-sm mt-5">{{items.date}}</p>
    </div>
  </div>
  <div class=" max-w-sm  rounded-xl">
    <label class="btn bg-white hover:bg-blue-50 border-0 w-full h-full" for="my-modal" >
      <i class="text-secondary bi bi-plus-circle-dotted text-5xl"></i>
    </label>
  </div>
</div>

<input type="checkbox" id="my-modal" class="modal-toggle" />
<div class="modal">
  <div class="modal-box">
    <div class="form-control mt-3">
      <label class="label">
        <span class="label-text">Project Name</span>
      </label>
      <input
        type="text"
        placeholder="Project Name"
        class="input input-bordered w-full"
      />
    </div>

    <div class="flex gap-x-3 mt-3">
      <!--  -->
      <div class="form-control">
        <label class="label">
          <span class="label-text">Project Domain</span>
        </label>
        <input
          type="text"
          placeholder="Project Domain"
          class="input input-bordered w-full"
        />
      </div>
      <!--  -->
      <div class="form-control">
        <label class="label">
          <span class="label-text">Project Phase</span>
        </label>
        <input
          type="text"
          placeholder="Project Phase"
          class="input input-bordered w-full"
        />
      </div>
      <!--  -->
    </div>

    <div class="form-control mt-3">
      <label class="label">
        <span class="label-text"
          >Project pincode (where project is building)</span
        >
      </label>
      <input
        type="text"
        placeholder="Project pincode"
        class="input input-bordered w-full"
      />
    </div>
    <!--  -->
    <div class="form-control mt-3">
      <label class="label">
        <span class="label-text">Project Description</span>
      </label>
      <input
        type="text"
        placeholder="Project Description"
        class="input input-bordered w-full"
      />
    </div>
    <!--  -->
    <div class="form-control mt-3">
      <label class="label">
        <span class="label-text">Project Material Category</span>
      </label>
      <input
        type="text"
        placeholder="Project Matrial Category"
        class="input input-bordered w-full"
      />
    </div>
    <!--  -->
    <div class="modal-action">
      <label for="my-modal" class="btn">finish</label>
    </div>
  </div>
</div>
