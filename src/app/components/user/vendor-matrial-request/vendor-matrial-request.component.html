<h1 class="title-text">Choose Vendors</h1>

<div class="grid xl:grid-cols-4 md:grid-cols-2 lg:grid-cols-3 gap-5 mt-10">

<div class="bg-white  p-3 rounded-xl" *ngFor="let items of vendorData">
    <div class="w-full h-[10rem] relative">
        <span *ngIf="items.verifiedState" class="ps-3 text-sm top-2 left-2 pe-1 rounded-full absolute bg-blue-100 text-blue-500">Verified <i class="bi bi-patch-check-fill"></i> </span>
        <img class="img-cover rounded-lg" src="{{items.vendorProfile ?? '../../../../assets/asserts/vendorProfile.png'}}"  alt="">
    </div>
    <p class="mt-5 font-semibold text">{{items.vendorName}}</p>
    <div>
        <ul>
            <li class="border-b py-2">
                <div class="flex justify-between">
                    <p class="text-sm text-zinc-400">Cost</p>
                    <p class="text-primary font-semibold">â‚¹ {{items.cost}}/-</p>
                </div>
            </li>
            <li class="border-b py-2">
                <div class="flex justify-between">
                    <p class="text-sm text-zinc-400">Delivery</p>
                    <p>{{items.deliveryDay}} days</p>
                </div>
            </li>
            <li class="border-b py-2">
                <div class="flex justify-between">
                    <p class="text-sm text-zinc-400">MTDS</p>
                    <p><span class="capitalize px-3 rounded-full" [ngClass]="{'text-green-600 bg-green-100':items.mtdsStatus == 'yes','text-red-600 bg-red-100':items.mtdsStatus == 'no'}"> {{items.mtdsStatus}}</span></p>
                </div>
            </li>
            <li class="border-b py-2">
                <div class="flex justify-between">
                    <p class="text-sm text-zinc-400">Quality certificate</p>
                    <p class="uppercase">{{items.quality}}</p>
                </div>
            </li>
            <li class="py-2">
                <div class="flex justify-between">
                    <p class="text-sm text-zinc-400">Rating</p>
                    <p class="text-yellow-500"><i class="fa-solid fa-star"></i> {{items.rating}}/5</p>
                </div>
            </li>
        </ul>
    </div>

    <div class="mt-5">
        <button class="btn btn-primary w-full" routerLink="/checkout">Buy Now</button>
    </div>
</div>

</div>
